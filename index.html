<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 class="stopwatchHeading">Stopwatch</h1>
        <div class="time">
            <span class="digit" id="hr">00</span>
            <span class="text">Hr</span>
            <span class="digit" id="min">00</span>
            <span class="text">Min</span>
            <span class="digit" id="sec">00</span>
            <span class="text">Sec</span>
            <span class="digit" id="count">00</span>
        </div>

        <div class="btn-div">
            <button class="stopwatch-btn start" onclick="start()">Start</button>
            <button class="stopwatch-btn stop" onclick="stop()">Stop</button>
            <button class="stopwatch-btn reset" onclick="reset()">Rest</button>
        </div>
</div>
    <script src="script.js"></script> 
</body>
</html>
